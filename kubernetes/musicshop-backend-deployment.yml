apiVersion: apps/v1
kind: Deployment
metadata:
  name: musicshop-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: musicshop-backend
  template:
    metadata:
      name: musicshop-backend
      labels:
        app: musicshop-backend
    spec:
      containers:
        - name: musicshop-backend
          image: team-f-musicshop-backend
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres
            - name: LDAP_HOST
              valueFrom:
                configMapKeyRef:
                  key: ldap_host
                  name: monolith-configmap
            - name: LDAP_PORT
              valueFrom:
                configMapKeyRef:
                  key: ldap_port
                  name: monolith-configmap
            - name: CUSTOMER_SERVICE_RMI_PORT
              valueFrom:
                configMapKeyRef:
                  key: customer_service_rmi_port
                  name: monolith-configmap
            - name: CUSTOMER_SERVICE_RMI_HOSTNAME
              valueFrom:
                configMapKeyRef:
                  key: customer_service_rmi_hostname
                  name: monolith-configmap
            - name: ACTIVEMQ_USER
              value: admin
            - name: ACTIVEMQ_PASSWORD
              value: admin
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  key: redis_host
                  name: monolith-configmap
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  key: redis_port
                  name: monolith-configmap
          imagePullPolicy: Never
          ports:
            - name: wildfly-web
              containerPort: 9990
            - name: http
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: musicshop-backend
spec:
  selector:
    app: musicshop-backend
  ports:
    - name: wildfly-web
      port: 9990
      targetPort: wildfly-web
    - name: http
      port: 8080
      targetPort: http
