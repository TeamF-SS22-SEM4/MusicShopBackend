version: "3.9"
services:
  postgres:
    container_name: postgres-server
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=musicshopdb
    ports:
      - "5432:5432"
    networks:
      - musicshop_backend
    env_file:
      - .env
  jms-provider:
    container_name: jms-provider
    image: webcenter/activemq:latest
    environment:
      - ACTIVEMQ_ADMIN_LOGIN=${ACTIVEMQ_USER}
      - ACTIVEMQ_ADMIN_PASSWORD=${ACTIVEMQ_PASSWORD}
      - ACTIVEMQ_STATIC_TOPICS=Orders;Pop;Metal;Rock;Electronic;Grunge;Hip-Hop;Hard Rock
    ports:
      - "61616:61616"
      - "8161:8161"
    networks:
      - musicshop_backend
    env_file:
      - .env
  backend:
    container_name: musicshop-backend
    build: .
    ports:
      - ${RMI_PORT}:${RMI_PORT}
    networks:
      - musicshop_backend
    depends_on:
      - jms-provider
    links:
      - postgres
      - jms-provider
    env_file:
      - .env

networks:
  musicshop_backend:
    driver: bridge
