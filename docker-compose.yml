version: "3.9"
services:
  postgres:
    container_name: postgres-server
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=musicshopdb
    ports:
      - "5432:5432"
    networks:
      - musicshop_backend_network
    env_file:
      - .env
  jms-provider:
    container_name: jms-provider
    image: webcenter/activemq:latest
    environment:
      - ACTIVEMQ_ADMIN_LOGIN=${ACTIVEMQ_USER}
      - ACTIVEMQ_ADMIN_PASSWORD=${ACTIVEMQ_PASSWORD}
      - ACTIVEMQ_STATIC_TOPICS=Orders;Pop;Metal;Rock;Electronic;Grunge;Hip-Hop;Hard Rock
    ports:
      - "61616:61616"
      - "8161:8161"
    networks:
      - musicshop_backend_network
    env_file:
      - .env
  backend:
    container_name: musicshop-backend
    build: .
    ports:
      - ${RMI_PORT}:${RMI_PORT}
      - "9990:9990"
      - "8080:8080"
    networks:
      - musicshop_backend_network
    depends_on:
      - jms-provider
    links:
      - postgres
      - jms-provider
    env_file:
      - .env
#  TODO remove depending on the way the microservices are deployed (e.g. move this to ec2 or pod)
  redis_queue:
    container_name: redis-queue
    image: redis:latest
    restart: always
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    networks:
      - musicshop_backend_network
    env_file:
      - .env

networks:
  musicshop_backend_network:
    name: musicshop_backend_network
    driver: bridge
